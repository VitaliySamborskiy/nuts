<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="../assets/img/logo-1.svg" />
        <link rel="stylesheet" href="../scss/about-company.scss" />
        <title>О компании</title>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOYtWVmkdH0QsameLbV__VHDh00qdLi8&callback=console.debug&libraries=maps,marker&v=beta"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <load src="src/components/base/header.html" />
            <main class="main">
                <load
                    src="src/components/base/main-page.html"
                    main-page-title="Орех Причерноморья"
                    main-page-text="Единственный в Украине сад совместного
                    выращивание фундука и грецкого ореха"
                    main-page-text-block-class="company-page__text-block"
                    main-page-class=""
                    main-page-play-class="company-page__margin-play"
                    main-page-img-block-class="company-page__block-img"
                    main-page-img-class="company-page__img"
                    main-page-title-class="company-page__title"
                    main-page-text-class="company-page__text"
                />
                <load
                    src="src/components/base/about-manufacturer.html"
                    background-class="company__background"
                    button-class="hidden"
                    preview-img-class="company__preview-img"
                    preview-img-block-class="company__preview-img-block"
                    text-block="<div class='company__text-block'><p class='company__text'>
                Сельскохозяйственный обслуживающий кооператив “Орех Причерноморья” выращивает смешанные сады ореха
                грецкого с фундуком, а также ореха грецкого с шиповником, на площади более 150 гектаров.
                </p>
                <p class='company__text'>
                    Помимо этого кооператив занимается выращиванием посадочного материала, саженцов привитого и
                    непривитого грецкого ореха, фундука и шиповника.
                </p>
                <p class='company__text'>
                    Предприятие укомплектовано всей необходимой техникой и оборудованием для выращивания интенсивного
                    сада, воспроизводства саженцев в питомнике и выращивания трюфеля.
                </p></div>"
                />
                <load src="src/components/about-company/about-ceo.html" />
                <load src="src/components/base/hectares.html" margin-top="about__company-hectares-margin" />
                <load
                    src="src/components/about-company/gallery-section.html"
                    link-class=""
                    button-class="hidden"
                    button-block-class="gallery__button-block"
                />
                <load
                    src="src/components/base/eco-section.html"
                    eco-img-class="company-page-eco__img"
                    eco-title="Эко продукция"
                    eco-text="Выращиваем каждое деревцо с любовью, на экологически
                    чистой земле, без использования пестицидов и химии"
                    eco-class="about-company__eco-margin"
                    eco-text-block-class="about-company__block"
                    eco-title-class="eco__title"
                    eco-text-class="eco__text"
                    eco-img-block-class="eco__img-block"
                />
                <load src="src/components/base/news-swiper-section.html" margin-top="about-company__margin-news" />
                <load src="src/components/base/contact.html" margin-top="about-company__margin-contact" />
            </main>
            <load src="src/components/base/footer.html" margin-top="about-company__margin-footer" />
            <load src="src/components/base/sprite.html" />
        </div>
        <script type="module" src="/src/js/main.js"></script>
        <script type="module" src="/src/js/about-company.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
