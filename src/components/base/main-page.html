<section class="main-page {=$main-page-class}">
    <div class="main-page__img-block {=$main-page-img-block-class}">
        <img
            class="main-page__img {=$main-page-img-class}"
            src="#"
            alt="main-page-img"
            width="{=$main-page-width}"
            height="{=$main-page-height}"
            loading="lazy"
            sizes="(max-width: 768) 100%"
        />
    </div>
    <div class="main-page__container {=$main-page-text-block-class}">
        <h2 class="main-page__title {=$main-page-title-class}">{=$main-page-title}</h2>
        <p class="main-page__text {=$main-page-text-class}">{=$main-page-text}</p>
        <button
            class="play-button main-page__play main-page__play-block {=$main-page-play-class}"
            aria-label="play-video"
        >
            <svg class="play-button-svg main-page__play-svg"><use href="#play"></use></svg>
        </button>
    </div>
</section>
