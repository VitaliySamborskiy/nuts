<section class="news-swiper__container">
    <div class="news-swiper__content {=$margin-top}">
        <div class="news-swiper__title-block">
            <div class="news-swiper__text-block">
                <h2 class="news-swiper__title">Новости</h2>
                <p class="news-swiper__text">Свежие новости и полезная информация</p>
            </div>
            <div class="news-swiper__navigation swiper__block">
                <div class="news-swiper__prev-button swiper__button-prev">
                    <svg class="swiper__svg-prev">
                        <use href="#arrow"></use>
                    </svg>
                </div>
                <div class="news-swiper__next-button swiper__button-next">
                    <svg class="swiper__svg-next">
                        <use href="#arrow"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="news-swiper__cards">
            <div class="swiper-wrapper news-swiper__renders"></div>
        </div>
        <a href="#" class="transparent-button news-swiper__link">Смотреть все новости</a>
    </div>
</section>
