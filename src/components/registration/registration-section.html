<section class="registration__container">
    <div class="registration__content">
        <h2 class="registration__title">Регистрация</h2>
        <h3 class="registration__sub-title">1. Контактные данные</h3>
        <div class="registration__tabs-block">
            <load
                src="src/components/base/button.html"
                class_button="registration__tab"
                class_button_text=""
                button_text="Физическое лицо"
            />
            <load
                src="src/components/base/button.html"
                class_button="registration__tab"
                class_button_text=""
                button_text="Юридическое лицо"
            />
        </div>
        <div class="registration__forms-block">
            <div class="registration__personal-block">
                <form class="registration__form">
                    <div class="registration__input-block">
                        <label class="registration__label" for="personalInformation">ФИО*</label>
                        <input class="registration__input" id="personalInformation" />
                    </div>
                    <div class="registration__input-block">
                        <label class="registration__label" for="email">Email*</label>
                        <input class="registration__input" id="email" />
                    </div>
                    <div class="registration__input-block">
                        <label class="registration__label" for="phone">Телефон*</label>
                        <input class="registration__input" id="phone" />
                    </div>
                </form>
            </div>
            <div class="registration__addresses-block">
                <h3 class="registration__sub-title">2. Адрес</h3>
                <form class="registration__form">
                    <load
                        src="src/components/base/select.html"
                        body_selector="<div class='select__item'>Україна</div>
                           <div class='select__item'>Молдова</div>
                           <div class='select__item'>Польша</div>
                           <div class='select__item'>Румунія</div>
                           <div class='select__item'>Німечіна</div>"
                        current_selector="Страна"
                        select_support_class="registration__select-country"
                        header_support_class="registration__select-header-country"
                        body_support_class="registration__select-body-country"
                        svg_select="registration__select-svg"
                        current-class="registration__current-country"
                    />
                    <load
                        src="src/components/base/select.html"
                        body_selector="<div class='select__item'>Україна</div>
                           <div class='select__item'>Молдова</div>
                           <div class='select__item'>Польша</div>
                           <div class='select__item'>Румунія</div>
                           <div class='select__item'>Німечіна</div>"
                        current_selector="Область"
                        select_support_class="product-filter__select-weight"
                        header_support_class="product-filter__select-header-weight"
                        body_support_class="product-filter__select-body-weight"
                        svg_select="product-filter__select-svg"
                        current-class="product-filter__current-weight"
                    />
                    <div class="registration__input-block">
                        <label class="registration__label" for="city">Город*</label>
                        <input class="registration__input" id="city" />
                    </div>
                    <div class="registration__input-block">
                        <label class="registration__label" for="addresses">Адрес</label>
                        <input class="registration__input" id="addresses" />
                    </div>
                </form>
            </div>
            <div class="registration__password-block">
                <h3 class="registration__sub-title">3. Пароль</h3>
                <form class="registration__form">
                    <div class="registration__input-block">
                        <label class="registration__label" for="password">Пароль*</label>
                        <input class="registration__input" id="password" />
                    </div>
                    <div class="registration__input-block">
                        <label class="registration__label" for="confirmPassword"
                            >Подтвердите пароль*</label
                        >
                        <input class="registration__input" id="confirmPassword" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
