<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="src/assets/img/logo-1.svg" />
        <link rel="stylesheet" href="src/scss/main.scss" />
        <title>ОРЕХ ПРИЧЕРНОМОРЬЯ</title>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOYtWVmkdH0QsameLbV__VHDh00qdLi8&callback=console.debug&libraries=maps,marker&v=beta"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <load src="src/components/base/header.html" />
            <main class="main">
                <load
                    src="src/components/base/main-page.html"
                    main-page-title="Орех Причерноморья"
                    main-page-text="Единственный в Украине сад совместного
                    выращивание фундука и грецкого ореха"
                    main-page-text-block-class="homepage__text-block"
                    main-page-class=""
                    main-page-play-class="homepage__margin-play"
                    main-page-img-block-class="homepage__block-img"
                    main-page-img-class="homepage__img"
                    main-page-title-class="homepage__title"
                    main-page-text-class="homepage__text"
                />
                <load
                    src="src/components/base/products-section.html"
                    class-filter="hidden"
                    product-button-class="hidden"
                />
                <load src="src/components/main-page/about-manufacturer.html" />
                <load src="src/components/base/hectares.html" />
                <load
                    src="src/components/base/main-goal.html"
                    main-goal-img-class="main-goal__img"
                    main-goal-title="Наша главная цель - получить максимальную прибыль с одного гектара"
                    main-goal-text="Cмотреть видео о производстве"
                    main-goal-class="main-goal__content"
                    main-goal-text-block-class="main-goal__block"
                    main-goal-title-class="main-goal__title"
                    main-goal-play-class="main-goal__button"
                    main-goal-text-class="main-goal__text"
                    main-goal-img-block-class="main-goal__img-block"
                />
                <load src="src/components/main-page/product-benefits.html" />
                <load
                    src="src/components/base/eco-section.html"
                    eco-img-class="eco__img"
                    eco-title="Эко продукция"
                    eco-text="Выращиваем каждое деревцо с любовью, на экологически
                    чистой земле, без использования пестицидов и химии"
                    eco-class="eco__content"
                    eco-text-block-class="eco__block"
                    eco-title-class="eco__title"
                    eco-text-class="eco__text"
                    eco-img-block-class="eco__img-block"
                />
                <load src="src/components/base/news-swiper-section.html" />
                <load src="src/components/base/contact.html" />
            </main>
            <load src="src/components/base/footer.html" />
            <load src="src/components/base/sprite.html" />
        </div>
        <script type="module" src="/src/js/main.js"></script>
        <script type="module" src="/src/js/main-page.js"></script>
    </body>
</html>
